<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>BiritaShop</title>
</head>

<body>
<div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

<div class="container mt-2">
    <form th:action="@{/pedido/adicionar}" method="POST" th:object="${cliente}">
        <h1>Formul√°rio de Pedido</h1>
        <h2>Cliente</h2>
        <div class="row mb-2">
            <div class="col">
                <select class="form-select" name="cliente">
                    <option th:each="cliente : ${clientes}" th:value="${cliente.id}"
                            th:text="${cliente.nomeCompleto}"></option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Adicionar</button>

    </form>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
