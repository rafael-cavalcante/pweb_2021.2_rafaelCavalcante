<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-icons.css}" />
    <title>BiritaShop</title>
</head>

<body>
    <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

    <div class="container mt-2">
        <form th:action="@{/pedido/adicionar}" method="POST" th:object="${pedidoDTO}">
            <div class="row col-sm-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-person"></i>
                        Cliente
                    </span>
                    <select class="form-select" name="cliente">
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}"
                            th:text="${cliente.nomeCompleto}">
                        </option>
                    </select>
                </div>
            </div>
            <h1>Produtos</h1>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th><input class="form-check-input" type="checkbox" id="master-checkbox"></th>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Volume</th>
                        <th>Tipo Embalagem</th>
                        <th>Pre√ßo R$</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto, iStat: ${produtos}">
                        <td>
                            <input class="form-check-input child-checkbox" type="checkbox" id="selecionado"
                                th:field="*{itens[__${iStat.index}__].id}" th:value="${produto.id}">
                        </td>
                        <th class="scope" th:text=${produto.id}></th>
                        <td th:text=${produto.nome}></td>
                        <td th:text=${produto.marca}></td>
                        <td th:text="${produto.volume}"></td>
                        <td th:text="${produto.tipoEmbalagem}"></td>
                        <td th:text="'R$' + ${produto.precoVenda}" th:field="*{itens[__${iStat.index}__].valorUnitario}"></td>
                        <td>
                            <input class="form-control quantidade" type="number"
                                th:field="*{itens[__${iStat.index}__].quantidade}" value="1" min="1">
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="formaPagamento">Forma de Pagamento</label>
                    <select class="form-select" id="formaPagamento" name="formaPagamento" th:field="*{formaPagamento}"
                        required>
                        <option th:each="formaPagamento : ${formasPagamento}" th:text="${formaPagamento.tipo}"
                            th:value="${formaPagamento}"></option>
                    </select>
                </div>
            </div>

            <button class="btn btn-outline-success col-sm-2" type="submit">
                <i class="bi bi-plus-square"></i>
                Proximo
            </button>
            <button class="btn btn-outline-secondary col-sm-2" type="reset">
                <i class="bi bi-x-square"></i>
                Limpar Campos
            </button>

        </form>
    </div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/masks.js"></script>
    <script type="text/javascript" src="/js/checkbox.js"></script>
    <script type="text/javascript" src="/js/input.js"></script>
</body>

</html>
