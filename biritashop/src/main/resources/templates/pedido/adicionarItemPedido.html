<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-icons.css}" />
  <title>BiritaShop</title>
</head>

<body>
  <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

  <div class="container mt-2">
    <h1 class="text-center">Produtos</h1>
    <form th:action="@{/itemPedido/compras/{id}(id=${cliente.id})}" method="POST" th:object="${pedidoDTO}">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Marca</th>
            <th>Volume</th>
            <th>Tipo Embalagem</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Adicionar ao carrinho</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto, iStat: ${produtos}">
            <td th:text=${produto.id}></td>
            <td th:text=${produto.nome}></td>
            <td th:text=${produto.marca}></td>
            <td th:text="${produto.volume}"></td>
            <td th:text="${produto.tipoEmbalagem}"></td>
            <td th:text="'R$' + ${produto.precoVenda}"></td>
            <td>
              <input type="number" class="qnt" id="" th:field="*{itens[__${iStat.index}__].quantidade}" min="1" required
                value=1>
            </td>
            <td>
              <input type="checkbox" name="" id="" th:field="*{itens[__${iStat.index}__].id}" th:value="${produto.id}">
              <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
              <label class="btn btn-primary" for="btn-check">Single toggle</label>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row mb-2">
        <div class="col-sm-6">
          <label for="formaPagamento">Forma de pagamento</label>
          <select class="form-select"  name="formaPagamento" id="" th:field="*{formaPagamento}">
            <option th:value="Boleto">Boleto</option>
            <option th:value="Credito">Crédito</option>
            <option th:value="Debito">Debito</option>
            <option th:value="Pix">Debito</option>
          </select>
        </div>
      </div>

      <button class="btn btn-outline-success col-sm-2" type="submit">
        <i class="bi bi-plus-square"></i>
        Adicionar
      </button>
      <button class="btn btn-outline-secondary col-sm-2" type="reset">
        <i class="bi bi-x-square"></i>
        Limpar Campos
      </button>

    </form>
  </div>

  <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
