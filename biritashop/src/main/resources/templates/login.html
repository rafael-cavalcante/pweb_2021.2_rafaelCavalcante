    <div id="container" class="container">
        <div class="form-container sign-up text-bg-dark">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon text-white"><i class="bi bi-google"></i></a>
                    <a href="#" class="icon text-white"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="icon text-white"><i class="bi bi-github"></i></a>
                    <a href="#" class="icon text-white"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="icon text-white"><i class="bi bi-whatsapp"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="btn btn-primary px-4" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in text-bg-dark">
            <form class="needs-validation" th:action="@{/login}" method="POST" novalidate>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon text-white"><i class="bi bi-google"></i></a>
                    <a href="#" class="icon text-white"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="icon text-white"><i class="bi bi-github"></i></a>
                    <a href="#" class="icon text-white"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="icon text-white"><i class="bi bi-whatsapp"></i></a>
                </div>
                <span>or use your email password</span>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <label class="input-group-text" for="username">Username</label>
                            <input class="form-control" type="text" id="username" name="username" placeholder="username"
                                required>
                            <span class="input-group-text" id="inputGroup-sizing-default">
                                <i class="bi bi-person"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <label class="input-group-text" for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password"
                                placeholder="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="visualizarPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-dark">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                    </div>
                </div>
                <a href="#" class="text-white">Forget Your Password?</a>
                <button class="btn btn-primary px-4" type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button id="login" class="btn btn-primary border border-white px-4">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button id="register" class="btn btn-primary border border-white px-4">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
