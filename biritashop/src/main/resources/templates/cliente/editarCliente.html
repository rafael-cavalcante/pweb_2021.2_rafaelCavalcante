<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>BiritaShop</title>
</head>

<body>
    <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

    <div class="container">
        <form th:action="@{/cliente/editar/{id}(id=${cliente.id})}" method="POST" th:object="${cliente}">
            <h1>Formulário do Cliente</h1>
            <div class="row">
                <div class="col">
                    <label for="nomeCompleto">Nome Completo*</label>
                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto"
                        placeholder="Nome Completo" th:field="*{nomeCompleto}" required>
                </div>
                <div class="col">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="telefone"
                        th:field="*{telefone}" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="cidade">Cidade*</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" placeholder="cidade"
                        th:field="*{cidade}" required>
                </div>
                <div class="col">
                    <label for="cep">CEP*</label>
                    <input type="text" class="form-control" id="cep" name="CEP" placeholder="CEP" th:field="*{CEP}"
                        required>
                </div>
            </div>
            <div class="row">
                <legend class="col-form-label pt-0">Informe o Gênero*</legend>
                <label for="Masculino">
                    <input type="radio" id="Masculino" name="genero" value="Masculino" th:field="*{genero}" required>
                    Masculino
                </label>
                <label for="Feminino">
                    <input type="radio" id="Feminino" name="genero" value="Feminino" th:field="*{genero}" required>
                    Feminino
                </label>
                <label for="Não Informado">
                    <input type="radio" id="Não Informado" name="genero" value="Não Informado" th:field="*{genero}"
                        required> Não Informado
                </label>
            </div>

            <button class="btn btn-primary" type="submit">Editar</button>
            <button class="btn btn-secondary" type="reset">Limpar Campos</button>

            <p>*Campos Obrigatorios</p>
        </form>
    </div>
</body>

</html>
