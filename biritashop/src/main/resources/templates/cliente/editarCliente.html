<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-icons.css}" />
    <title>BiritaShop</title>
</head>

<body>
    <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

    <div class="container mt-2">
        <h1>Editar Cliente</h1>
        <form th:action="@{/cliente/editar/{id}(id=${cliente.id})}" method="POST" th:object="${cliente}">
            <div class="row">
                <div class="col-sm-6">
                    <label for="nomeCompleto">Nome Completo*</label>
                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto"
                        th:field="*{nomeCompleto}" required>
                </div>
                <div class="col-sm-6">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" th:field="*{telefone}"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="cep">CEP*</label>
                    <input type="text" class="form-control" id="cep" name="CEP" th:field="*{CEP}" required>
                </div>
                <div class="col-sm-6">
                    <label for="cidade">Cidade*</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" th:field="*{cidade}" required>
                </div>
            </div>
            <div class="row">
                <legend class="col-form-label pt-0">Informe o Gênero*</legend>
                <label for="Masculino">
                    <input type="radio" id="Masculino" name="genero" value="Masculino" th:field="*{genero}" required>
                    Masculino
                </label>
                <label for="Feminino">
                    <input type="radio" id="Feminino" name="genero" value="Feminino" th:field="*{genero}">
                    Feminino
                </label>
                <label for="Não Informado">
                    <input type="radio" id="Não Informado" name="genero" value="Não Informado" th:field="*{genero}">
                    Não Informado
                </label>
            </div>

            <button class="btn btn-outline-warning col-sm-2" type="submit">
                <i class="bi bi-pencil-square"></i>
                Editar
            </button>

            <p>*Campos Obrigatórios</p>
        </form>
    </div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/masks.js"></script>
</body>

</html>
