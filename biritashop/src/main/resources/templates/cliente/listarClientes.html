<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-icons.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>BiritaShop</title>
</head>

<body>
    <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

    <div class="container my-5 pt-4">
        <h2 class="border-bottom">Clientes</h2>
        <table class="table overflow-scroll mb-5">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Gênero</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <th scope="row" th:text="${cliente.id}"></th>
                    <td th:text="${cliente.nomeCompleto}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td class="mask-telefone" th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.cidade}"></td>
                    <td class="mask-cep" th:text="${cliente.CEP}"></td>
                    <td th:text="${cliente.genero.valor}"></td>
                    <td>
                        <a th:href="@{editar/{id}(id = ${cliente.id})}" class="btn btn-outline-warning">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{remover/{id}(id = ${cliente.id})}" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                        <a th:href="@{/dependente/listar/(clienteId = ${cliente.id})}" class="btn btn-outline-info">
                            <i class="bi bi-view-list"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/barraInformacao :: barraInformacao"></div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/masks.js"></script>
</body>

</html>
