<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title>BiritaShop</title>
</head>

<body>
    <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

    <div class="container">
        <form th:action="@{/cliente/adicionar}" method="POST" th:object="${cliente}">
            <h1>Formulário do Cliente</h1>
            <div class="row">
                <div class="col">
                    <label for="nomeCompleto">Nome Completo*</label>
                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto"
                        placeholder="Nome Completo" th:field="*{nomeCompleto}" required>
                </div>
                <div class="col">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone"
                        placeholder="Telefone +xx (xx)xxxxx-xxxx" th:field="*{telefone}" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="cep">CEP*</label>
                    <input type="text" class="form-control" id="cep" name="CEP" th:field="*{CEP}" required>
                </div>
                <div class="col">
                    <label for="cidade">Cidade*</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" th:field="*{cidade}" required>
                </div>
            </div>
            <div class="row">
                <legend class="col-form-label pt-0">Informe o Gênero*</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino"
                            th:field="*{genero}">
                        <label class="form-check-label" for="masculino">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino"
                            th:field="*{genero}">
                        <label class="form-check-label" for="feminino">
                            Feminino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="naoInformado"
                            value="Não Informado" th:field="*{genero}">
                        <label class="form-check-label" for="naoInformado">
                            Não Informado
                        </label>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Adicionar</button>
            <button class="btn btn-secondary" type="reset">Limpar Campos</button>

            <p>*Campos Obrigatorios</p>
        </form>
    </div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/masks.js"></script>
    <!--<script type="text/javascript" src="/js/cep.js"></script>-->
</body>

</html>
