<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-icons.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>BiritaShop</title>
</head>

<body>
    <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

    <div class="container my-5 pt-4 d-flex justify-content-center">
        <form class="needs-validation" th:action="@{/cliente/adicionar}" th:object="${cliente}" method="POST"
            novalidate>

            <h2 class="border-bottom">Adicionar Novo Cliente</h2>

            <div class="row g-2 mb-2">
                <div>
                    <label class="form-label" for="nomeCompleto">Nome Completo*</label>
                    <input class="form-control" type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-auto">
                    <label class="form-label" for="email">E-Mail*</label>
                    <input class="form-control mask-email" type="text" id="email" name="email" required>
                </div>
                <div class="col-auto">
                    <label class="form-label" for="telefone">Telefone*</label>
                    <input class="form-control mask-telefone" type="text" id="telefone" name="telefone" required>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-auto">
                    <label class="form-label" for="cep">CEP*</label>
                    <input class="form-control mask-cep" type="text" id="cep" name="CEP" required>
                </div>
                <div class="col-auto">
                    <label class="form-label" for="cidade">Cidade*</label>
                    <input class="form-control" type="text" id="cidade" name="cidade" required>
                </div>
            </div>

            <div class="row mb-2">
                <legend class="col-form-label pt-0">Informe o Gênero*</legend>
                <div class="col-sm-10">
                    <div class="form-check" th:each="genero : ${generos}">
                        <input class="form-check-input" type="radio" name="genero" th:id="${genero.valor}" th:value="${genero}" required>
                        <label class="form-check-label" th:for="${genero.valor}" th:text="${genero.valor}"></label>
                    </div>
                </div>
            </div>

            <div class="row g-1">
                <button class="btn btn-success" type="submit">
                    <i class="bi bi-plus-square"></i>
                    Adicionar
                </button>
                <button class="btn btn-outline-secondary" type="reset">
                    <i class="bi bi-x-square"></i>
                    Limpar Campos
                </button>
            </div>

            <p>*Campos Obrigatórios</p>
        </form>
    </div>

    <div th:replace="fragments/barraInformacao :: barraInformacao"></div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/masks.js"></script>
    <script type="text/javascript" src="/js/validacao.js"></script>
    <script type="text/javascript" src="/js/activePage.js"></script>
</body>

</html>
