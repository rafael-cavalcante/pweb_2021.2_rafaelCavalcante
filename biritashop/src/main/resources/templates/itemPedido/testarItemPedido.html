<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <title>BiritaShop</title>
</head>

<body>
  <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

  <div class="container mt-2">
    <div class="container">
      <h1 class="text-center">Produtos</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Marca</th>
            <th scope="col">Volume</th>
            <th scope="col">Tipo Embalagem</th>
            <th scope="col">Preço de Compra</th>
            <th scope="col">Preço de Venda</th>
            <th scope="col">Data Cadastro</th>
            <th scope="col">Editar</th>
            <th scope="col">Remover</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto: ${produtos}">
            <th scope="row" th:text="${produto.id}"></th>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.marca}"></td>
            <td th:text="${produto.volume} + 'mL'"></td>
            <td th:text="${produto.tipoEmbalagem}"></td>
            <td th:text="${produto.precoCompra} + 'R$'"></td>
            <td th:text="${produto.precoVenda} + 'R$'"></td>
            <td th:text="${#temporals.format(produto.dataCadastro, 'dd/MM/yyyy')}"></td>
            <td><a th:href="@{editar/{id}(id=${produto.id})}">Editar</a></td>
            <td><a th:href="@{remover/{id}(id=${produto.id})}">Remover</a></td>
          </tr>
        </tbody>
      </table>
    </div>
</body>

</html>
