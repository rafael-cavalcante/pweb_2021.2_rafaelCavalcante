<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Lista de Dependentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
</head>

<body>
    <h1>Lista de Dependentes</h1>
    <p>Lista contendo todos os dependente com vinculo com um determinado cliente.</p>

    <h2 th:text="${clienteNome}"></h2>

    <h2 class="border-bottom">Dependentes</h2>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Data Nascimento</th>
                <th scope="col">GÃªnero</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dependente : ${dependentes}">
                <th scope="row" th:text="${dependente.id}"></th>
                <td th:text="${dependente.nomeCompleto}"></td>
                <td th:text="${#temporals.format(dependente.dataNascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${dependente.genero}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
