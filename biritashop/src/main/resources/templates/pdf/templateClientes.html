<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Plantilla de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .table-container {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 4px;
            text-align: left;
        }

        .footer {
            text-align: right;
        }

        body {
            border-top: 10px solid #212529;
            border-bottom: 10px solid #212529;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 0 10px 0 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img th:src="|${path}/image/icone.jpg|" width="120" height="120" alt="Logo del sistema" class="logo" />
        <h1>BiritaShop</h1>
    </div>

    <div class="table-container">
        <h2>Relatório dos Clientes</h2>
        <table>
            <tr>
                <th>Lista de todos os clientes do sistema.</th>
            </tr>
        </table>
    </div>

    <div class="table-container">
        <h2>Dados dos Clientes</h2>
        <table>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Gênero</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <th scope="row" th:text="${cliente.id}"></th>
                    <td th:text="${cliente.nomeCompleto}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td>
                        <a th:href="'https://api.whatsapp.com/send?phone=' + ${cliente.telefone}">
                            <span class="mask-telefone" th:text="${cliente.telefone}"></span>
                        </a>
                    </td>
                    <td th:text="${cliente.cidade}"></td>
                    <td th:text="${cliente.CEP}"></td>
                    <td th:text="${cliente.genero}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p th:text="${dataAtual}"></p>
    </div>
</body>

</html>
