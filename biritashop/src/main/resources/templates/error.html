<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-icons.css}" />
</head>

<body>

    <div class="container">
        <div class="bg-danger-subtle p-5 rounded mt-3">
            <h1>BiritaShop Exception</h1>
            <p class="lead">Infelismente foi detectado um erro, mas estamos tentando solucionar.</p>
            <p>
                <a class="btn btn-lg btn-secondary" data-bs-toggle="collapse" href="#collapseMensagem" role="button"
                    aria-expanded="false" aria-controls="collapseMensagem">
                    View Mensagem »
                </a>
            </p>
            <div class="collapse" id="collapseMensagem">
                <div class="card card-body">
                    <ul>
                        <li>[[${class}]]</li>
                    </ul>
                </div>
            </div>
            <p class="mt-2">
                <a class="btn btn-lg btn-secondary" data-bs-toggle="collapse" href="#collapseLocalizacaoMensagem" role="button"
                    aria-expanded="false" aria-controls="collapseLocalizacaoMensagem">
                    View Localização da Mensagem »
                </a>
            </p>
            <div class="collapse" id="collapseLocalizacaoMensagem">
                <div class="card card-body">
                    <ul>
                        <li>[[${message}]]</li>
                    </ul>
                </div>
            </div>
            <p class="mt-2">
                <a class="btn btn-lg btn-secondary" data-bs-toggle="collapse" href="#collapseException" role="button"
                    aria-expanded="false" aria-controls="collapseException">
                    <i class="bi bi-emoji-dizzy"></i>
                    View Exception »
                </a>
            </p>
            <div class="collapse" id="collapseException">
                <div class="card card-body">
                    <ul th:each="erro : ${error}">
                        <li>[[${erro.toString()}]]</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
