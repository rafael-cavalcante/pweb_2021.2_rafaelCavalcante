<!DOCTYPE html>
<html lang="pt-br">

<div th:replace="fragments/head :: head"></div>

<body class="py-5">

    <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

    <div>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active c-item" data-bs-interval="3000">
                    <img th:src="@{/image/banner1.jpg}" class="d-block w-100 c-img" alt="banner1" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Bebidas alcoólicas quentes</h5>
                        <p>Uma ampla gama de tipos e variações.</p>
                    </div>
                </div>
                <div class="carousel-item c-item" data-bs-interval="3000">
                    <img th:src="@{/image/banner2.jpg}" class="d-block w-100 c-img" alt="banner2" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Drinks</h5>
                        <p>Venha desperta sensações e desejos.</p>
                    </div>
                </div>
                <div class="carousel-item c-item">
                    <img th:src="@{/image/banner3.jpg}" class="d-block w-100 c-img" alt="banner3" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vinhos</h5>
                        <p>Apreciar o melhor que se pode encontrar.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <form class="navbar-nav ms-auto" role="search">
                <input class="form-control me-2" type="text" id="produtoInfo" name="produtoInfo" placeholder="Pesquisar"
                    th:value="${param.produtoInfo}">
                <button class="btn btn-success" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>

    <div th:if="${!produtos.isEmpty}" class="container my-4">
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-2">
            <div class="col" th:each="produto: ${produtos}">
                <a href="#" th:onclick="produtoClick([[${produto.id}]])" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" class="poppup link-underline link-underline-opacity-0">
                    <div class="card mb-3 h-100">
                        <div class="card-header" th:text="${produto.nome}"></div>
                        <img th:src="@{${produto.foto} ? |/image/fotos/${produto.foto}| : @{/image/imagem.png}}"
                            class="card-img-top" alt="..." width="30" height="240">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${produto.precoVenda} + 'R$'"></h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div th:replace="fragments/barraPaginacao :: barraPaginacao"></div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="formProduto" action="/carrinho/adicionar" method="GET">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="produtoNome" name="produtoNome" placeholder="produtoNome"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="row">
                                <div class="col border-end">
                                    <img class="card-img-top" id="produtoFoto" th:src="@{/image/imagem.png}" alt="..."
                                        width="200" height="200">
                                </div>
                                <div class="col">
                                    <div class="card-body">
                                        <p class="card-text" id="produtoPreco"></p>
                                        <p class="card-text"><small class="text-muted" id="produtoEmbalagem"></small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-cart-check"></i>
                            Adicionar ao Carrinho
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments/barraInformacao :: barraInformacao"></div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/search.js"></script>
</body>

</html>
