<!DOCTYPE html>
<html lang="pt-br">

<div th:replace="fragments/head :: head"></div>

<body>
    <div class="d-flex justify-content-center mt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title h1">Cadastrar-se</h5>
                <form class="needs-validation" th:action="@{/cadastrar}" th:object="${clienteDTO}" method="POST"
                    novalidate>
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="username" name="username"
                                    placeholder="username" required>
                                <label for="username">Username*</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input class="form-control" type="password" id="password" name="password"
                                    placeholder="password" required>
                                <label for="password">Password*</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="nomeCompleto" name="nomeCompleto"
                                    placeholder="nomeCompleto" required>
                                <label for="nomeCompleto">Nome Completo*</label>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input class="form-control mask-email" type="email" id="email" name="email"
                                    placeholder="email" required>
                                <label for="email">E-mail*</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input class="form-control mask-telefone" type="text" id="telefone" name="telefone"
                                    placeholder="telefone" required>
                                <label for="telefone">Telefone*</label>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input class="form-control mask-cep" type="text" id="cep" name="CEP" placeholder="CEP"
                                    required>
                                <label for="cep">CEP*</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input class="form-control" type="text" id="cidade" name="cidade" placeholder="cidade"
                                    required>
                                <label for="cidade">Cidade*</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <legend class="col-form-label col-form-label-lg py-0">Selecionar o GÃªnero*</legend>
                        <div class="col-md">
                            <div class="form-check"
                                th:each="genero : ${T(br.com.rafaelcavalcante.biritashop.model.enums.Genero).values()}">
                                <input class="form-check-input" type="radio" name="genero" th:id="${genero.valor}"
                                    th:value="${genero}" required>
                                <label class="form-check-label" th:for="${genero.valor}"
                                    th:text="${genero.valor}"></label>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-plus-square"></i>
                            Cadastrar
                        </button>
                        <button class="btn btn-outline-secondary" type="reset">
                            <i class="bi bi-x-square"></i>
                            Limpar Campos
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/masks.js"></script>
    <script type="text/javascript" src="/js/validation.js"></script>
</body>

</html>
