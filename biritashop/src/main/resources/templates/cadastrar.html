<!DOCTYPE html>
<html lang="pt-br">

<div th:replace="fragments/head :: head"></div>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center">
            <div class="card-header">
                <img src="/assets/icone.ico" width="72" height="56" alt="Logo BiritaShop">
                <h4>BiritaShop</h4>
            </div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-warning" role="alert">
                    Error ao realizar cadastro!
                </div>
                <h3>Cadastrar-se</h3>
                <form class="needs-validation" th:action="@{/cadastrar}" th:object="${clienteDTO}" method="POST"
                    novalidate>
                    <div class="row g-2 mb-2">
                        <div class="col">
                            <div class="input-group">
                                <label class="input-group-text" for="username">Username</label>
                                <input class="form-control" type="text" id="username" name="username"
                                    placeholder="username" required>
                                <span class="input-group-text" id="inputGroup-sizing-default">
                                    <i class="bi bi-person"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <label class="input-group-text" for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password"
                                    placeholder="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="visualizarPassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <div class="input-group">
                                <label class="input-group-text" for="nomeCompleto">Nome Completo</label>
                                <input class="form-control" type="text" id="nomeCompleto" name="nomeCompleto"
                                    placeholder="nome completo" required>
                                <span class="input-group-text" id="inputGroup-sizing-default">
                                    <i class="bi bi-cursor-text"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col">
                            <div class="input-group">
                                <label class="input-group-text" for="email">Email</label>
                                <input class="form-control mask-email" type="text" id="email" name="email"
                                    placeholder="email" required>
                                <span class="input-group-text" id="inputGroup-sizing-default">
                                    <i class="bi bi-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <label class="input-group-text" for="telefone">Telefone</label>
                                <input class="form-control mask-telefone" type="text" id="telefone" name="telefone"
                                    placeholder="telefone" required>
                                <span class="input-group-text" id="inputGroup-sizing-default">
                                    <i class="bi bi-telephone"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col">
                            <div class="input-group">
                                <label class="input-group-text" for="cep">CEP</label>
                                <input class="form-control mask-cep" type="text" id="cep" name="CEP" placeholder="cep"
                                    required>
                                <span class="input-group-text" id="inputGroup-sizing-default">
                                    <i class="bi bi-geo-alt"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <label class="input-group-text" for="cidade">Cidade</label>
                                <input class="form-control" type="text" id="cidade" name="cidade" placeholder="cidade"
                                    required>
                                <span class="input-group-text" id="inputGroup-sizing-default">
                                    <i class="bi bi-houses"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <legend class="col-form-label col-form-label-lg py-0">GÃªnero</legend>
                            <div class="form-check form-check-inline" th:each="genero : ${allGeneros}">
                                <input class="form-check-input" type="radio" name="genero" th:id="${genero.valor}"
                                    th:value="${genero}" required>
                                <label class="form-check-label" th:for="${genero.valor}"
                                    th:text="${genero.valor}"></label>
                            </div>
                        </div>
                    </div>

                    <div class="row g-1">
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-plus-square"></i>
                            Cadastrar-se
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/masks.js"></script>
    <script type="text/javascript" src="/js/validation.js"></script>
</body>

</html>
