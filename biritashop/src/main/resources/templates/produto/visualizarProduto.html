<!DOCTYPE html>
<html lang="pt-br">

<div th:replace="fragments/head :: head"></div>

<body class="my-5 pt-4">

    <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

    <div class="container d-flex justify-content-center">
        <div class="row row-cols-1">
            <div class="col">
                <div class="card border-info mb-3 h-100">
                    <div class="card-header bg-transparent border-info" th:text="${produto.nome}"></div>
                    <div class="card-body text-info">
                        <img th:src="@{${produto.foto} ? |/image/fotos/${produto.foto}| : @{/image/imagem.png}}"
                            class="card-img-top" alt="..." width="30" height="200">
                        <h3 class="card-title text-end" th:text="|${produto.precoVenda} R$|"></h3>
                        <h4 class="card-title text-end" th:text="${produto.marca}"></h4>
                        <h4 class="card-title text-end" th:text="${produto.embalagem}"></h4>
                    </div>
                    <div class="card-footer bg-transparent border-info">
                        <a th:href="@{/carrinho/adicionar/{id}(id = ${produto.id})}" class="btn btn-success">
                            <i class="bi bi-cart-check"></i>
                            Adicionar ao Carrinho
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4 border-end">
                    <img th:src="@{${produto.foto} ? |/image/fotos/${produto.foto}| : @{/image/imagem.png}}"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-4 card-header border-info" th:text="${produto.nome}"></div>

                <div class="col-md-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${produto.nome}"></h5>
                        <p class="card-text" th:text="|R$ ${produto.precoVenda}|"></p>
                        <p class="card-text"><small class="text-muted" th:text="${produto.embalagem}"></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/barraInformacao :: barraInformacao"></div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
