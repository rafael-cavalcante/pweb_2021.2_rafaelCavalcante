<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>BiritaShop</title>
</head>

<body>
    <div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

    <div class="container">
        <form th:action="@{/produto/adicionar}" method="POST" th:object="${produto}">
            <h1>Formulário do Produto</h1>
            <div class="row">
                <div class="col">
                    <label for="nome">Nome*</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" th:field="*{nome}"
                        required>
                </div>
                <div class="col">
                    <label for="marca">Marca*</label>
                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca"
                        th:field="*{marca}" required>
                </div>
                <div class="col">
                    <label for="volume">Volume*</label>
                    <input type="text" class="form-control" id="volume" name="volume" placeholder="mL"
                        th:field="*{volume}" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="precoCompra">Preço Compra*</label>
                    <input type="text" class="form-control" id="precoCompra" name="precoCompra" placeholder="R$"
                        th:field="*{precoCompra}" required>
                </div>
                <div class="col">
                    <label for="precoVenda">Preço Venda*</label>
                    <input type="text" class="form-control" id="precoVenda" name="precoVenda" placeholder="R$"
                        th:field="*{precoVenda}" required>
                </div>
            </div>
            <div class="row">
                <legend class="col-form-label pt-0">Tipe de Embalagem*</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEmbalagem" id="platico" value="Platico"
                            th:field="*{tipoEmbalagem}">
                        <label class="form-check-label" for="platico">
                            Platico
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEmbalagem" id="metal" value="Metal"
                            th:field="*{tipoEmbalagem}">
                        <label class="form-check-label" for="metal">
                            Metal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEmbalagem" id="vidro" value="Vidro"
                            th:field="*{tipoEmbalagem}">
                        <label class="form-check-label" for="vidro">
                            Vidro
                        </label>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-primary" type="submit">Adicionar</button>
            <button class="btn btn-secondary" type="reset">Limpar Campos</button>

            <p>*Campos Obrigatorios</p>
        </form>
    </div>
</body>

</html>
