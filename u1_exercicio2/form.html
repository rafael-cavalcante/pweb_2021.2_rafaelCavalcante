<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic template • Pico.css</title>
        <meta name="description" content="A basic custom template for Pico using only CSS custom properties (variables). Built with Pico CSS.">
        <link rel="shortcut icon" href="https://picocss.com/favicon.ico">
        <link rel="canonical" href="https://picocss.com/examples/basic-template/">
    
        <!-- Pico.css -->
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    
        <!-- Custom template-->
       
      <link rel="stylesheet" href="css/custom.css"></head>
</head>
<body>
    <form method="post" action="salvarEstudante.html">
        <p>Formulario de Estudante</p>
        Nome: <input type="text" name="nome">
        Senha: <input type="password" name="senha">

        Escolha uma opção de comida:
        Pão <input type="checkbox">
        Leite <input type="checkbox">
        Café <input type="checkbox">

        <p></p>

        Informe o sexo:
        Masculino <input type="radio" name="sexo" id="masculino">
        Feminino <input type="radio" name="sexo" id="feminino">

        <p></p>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
